<head><!-- particles.js container --> <div id="particles-js"></div> <!-- stats - count particles --> <div class="count-particles"> <span class="js-count-particles">--</span> particles </div> <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script></head>

<div id="outer-div">
<style>
  /* ---- reset ---- */ body{ margin:0; font:normal 75% Arial, Helvetica, sans-serif; } canvas{ display: block; vertical-align: bottom; } /* ---- particles.js container ---- */ #particles-js{ position:fixed; width: 100%; height: 100%; background-color: #cacaca; z-index:-1;background-image: url(""); background-repeat: no-repeat; background-size: cover; background-position: 50% 50%; } /* ---- stats.js ---- */ .count-particles{ background: #000022; position: absolute; top: 48px; left: 0; width: 80px; color: #13E8E9; font-size: .8em; text-align: left; text-indent: 4px; line-height: 14px; padding-bottom: 2px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; } .js-count-particles{ font-size: 1.1em; } #stats, .count-particles{ -webkit-user-select: none; margin-top: 5px; margin-left: 5px; } #stats{ border-radius: 3px 3px 0 0; overflow: hidden; } .count-particles{ border-radius: 0 0 3px 3px; }
</style>

<script>
  particlesJS("particles-js", {"particles":{"number":{"value":80,"density":{"enable":true,"value_area":800}},"color":{"value":"#000000"},"shape":{"type":"circle","stroke":{"width":0,"color":"#000000"},"polygon":{"nb_sides":5},"image":{"src":"img/github.svg","width":100,"height":100}},"opacity":{"value":0.5,"random":false,"anim":{"enable":false,"speed":1,"opacity_min":0.1,"sync":false}},"size":{"value":3,"random":true,"anim":{"enable":false,"speed":40,"size_min":0.1,"sync":false}},"line_linked":{"enable":true,"distance":150,"color":"#000000","opacity":0.4,"width":1},"move":{"enable":true,"speed":6,"direction":"none","random":false,"straight":false,"out_mode":"out","bounce":false,"attract":{"enable":false,"rotateX":600,"rotateY":1200}}},"interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"},"resize":true},"modes":{"grab":{"distance":400,"line_linked":{"opacity":1}},"bubble":{"distance":400,"size":40,"duration":2,"opacity":8,"speed":3},"repulse":{"distance":200,"duration":0.4},"push":{"particles_nb":4},"remove":{"particles_nb":2}}},"retina_detect":true});var count_particles, stats, update; stats = new Stats; stats.setMode(0); stats.domElement.style.position = 'absolute'; stats.domElement.style.left = '0px'; stats.domElement.style.top = '0px'; document.body.appendChild(stats.domElement); count_particles = document.querySelector('.js-count-particles'); update = function() { stats.begin(); stats.end(); if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) { count_particles.innerText = window.pJSDom[0].pJS.particles.array.length; } requestAnimationFrame(update); }; requestAnimationFrame(update);;
</script>>
<body>

<div id="main-stats" align="center">
<h1>acko statistics</h1>

<div id="input">
<!-- #Input Code -->
<form id="form" onsubmit="return false;">
    Type: <input  type="text" id="Type" />
    <h1></h1>
    Number: <input  type="number" id="Number" />
    <h1></h1>
    <input  type="submit" onclick="input();" />
</form>
<script>
  var a=2;
  var b=3;
  var c=4;
  var d=4;
  var e=6;
function input() {
    var Type_old = document.getElementById("Type").value;
    var Number_old = document.getElementById("Number").value;
    if ( Type_old === 'Life' ){
      a = parseInt(Number_old);
      // alert(Type_old + " " + Number_old + " " + a);
      //   console.log(a);
    }
    if ( Type_old === 'Home' ){
      b = parseInt(Number_old);
    }
    if ( Type_old === "Motor" ){
      c = parseInt(Number_old);
    }
    if ( Type_old === "Fire" ){
      d = parseInt(Number_old);
    }
    if ( Type_old === "Travel" ){
      e = parseInt(Number_old);
    }
    // alert(Type_old + Number_old);
    // x = a+10;
    // console.log("X:"+x);
    drawChart();
}
</script>
</div>

</body>

<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // Load the Visualization API and the piechart package.
    google.charts.load('current', {'packages':['corechart']});
    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);
    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    // console.log("New a value :" + a);
    function drawChart() {
    // Create the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Type');
    data.addColumn('number', 'Number');
    data.addRows([
      ['Life', a],
      ['Home', b],
      ['Motor', c],
      ['Fire', d],
      ['Travel', e]
    ]);
    // console.log("Newest:"+a);
    // Set chart options
    var options = {'title':'acko 2017-18 stats',
                   'width':500,
                   'height':300};
    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
  </script></head>
<body>
  <div id="chart_div" style="width: 500px; height:300px;"> </div>
</body>
</div>

<div id="input_3">
<!-- #Input Code -->
<form id="form" onsubmit="return false;">
    Vechicle Type: <input  type="text" id="Type_3" />
    <h1></h1>
    Year: <input  type="text" id="Year_3" />
    <h1></h1>
    Number: <input  type="number" id="Number_3" />
    <h1></h1>
    <input  type="submit" onclick="input_3();" />
</form>
<script>
  var car_2018 =3,car_2017=4, car_2016=5, bike_2016=4, bike_2017=6, bike_2018=7;
function input_3() {
    var Type_3_old = document.getElementById("Type_3").value;
    var Year_3_old = document.getElementById("Year_3").value;
    var Number_3_old = document.getElementById("Number_3").value;
    if (Year_3_old === "2016"){
      if ( Type_3_old === 'car' ){
        car_2016 = parseInt(Number_3_old);
      }
      if ( Type_3_old === 'bike' ){
        bike_2016 = parseInt(Number_3_old);
      }
    }
    if (Year_3_old === "2017"){
      if ( Type_3_old === 'car' ){
        car_2016 = parseInt(Number_3_old);
      }
      if ( Type_3_old === 'bike' ){
        car_2017 = parseInt(Number_3_old);
      }
    }
    if (Year_3_old === "2018"){
      if ( Type_3_old === 'car' ){
        car_2018 = parseInt(Number_3_old);
      }
      if ( Type_3_old === 'bike' ){
        bike_2018 = parseInt(Number_3_old);
      }
    }
    drawChart_3();
}
</script>
</div>

</body>

<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart_3);
      function drawChart_3() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Number_3', 'Type_3'],
          ['2016',  car_2016,    bike_2016],
          ['2017',  car_2017,    bike_2017],
          ['2018',  car_2018,    bike_2018]
        ]);
        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart_3'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart_3" style="width: 500px; height: 300px"></div>
  </body>
